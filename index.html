<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Spicuzza</title>


    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div id="root">
        <header id="sticky-header">
            <button class="page-nav" id="projects-tab">
                <p>Projects</p>
            </button>

            <button class="page-nav" id="bio-tab">
                <p>Bio</p>
            </button>

            <button id="home-tab">
                <h1>Spicuzza</h1>
                <p>Web and Game Developer</p>
            </button>

            <button class="page-nav" id="resume-tab">
                <p>Resume</p>
            </button>

            <button id="contact-tab">
                <p>Contact</p>
            </button>
        </header>

        <div id="welcome" class="page">
            <div id="landing-splash">Welcome</div>
        </div>


        <div class="arrow-down">
            <i class="fas fa-angle-double-down fa-3x"></i>
        </div>

        <div id="contact" class="page">Contact</div>
        <div id="bio" class="page">BIO</div>
        <div id="resume" class="page">RESUME</div>

        <footer>
            <div id="social">
                <ul>
                    <li><a href="#">Github</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <div id="other">

            </div>
