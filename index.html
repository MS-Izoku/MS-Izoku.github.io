<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css" />
    <link ref="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- Header Nav Bar -->
    <nav class="navbar navbar-expand-lg position-sticky navbar-dark primary-color">
      <div class="container">
        <!-- Collapse button -->
        <button
          class="navbar-toggler float-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarSupportedContent"
        >
          <!-- Links -->
          <ul class="navbar-nav">
            <!-- Dropdown -->
            <li class="nav-item">
              <!-- About Me Section -->
              <a class="nav-link" href="#">Welcome</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Projects</a
              >
              <div
                class="dropdown-menu dropdown-primary"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#">AESOP</a>
                <a class="dropdown-item" href="#">Cloth33</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <!-- About Me Section -->
              <a class="nav-link" href="#">About Me</a>
            </li>
            <li class="nav-item">
              <!-- Contact Page -->
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <!-- Links -->
        </div>
        <!-- CTA -->
      </div>
    </nav>

    <!-- Main Pages-->
    <main class="container-fluid" id="main-page-content">
      <div id="welcome-page">
        <div id="welcome-card" class="text-center card mt-2 mb-2">
          <h2>Hello World</h2>
          <p>Welcome to a Magical World of Wonderfundom</p>
        </div>
      </div>

      <div id="projects-page">
        <h2>Projects</h2>
        <div id="project-cards"></div>
      </div>

      <!-- About Me Page -->
      <div id="about-me-page"></div>

      <!-- Contact Info Page -->
      <div id="contact-page">
        <div id="contact-container"></div>
        <div id="profile-pic-area"></div>
      </div>
    </main>

    <!-- Site Footer with some contact info -->
    <footer class="page-footer fixed-bottom font-small blue darken-3">
      <!-- Footer Elements -->
      <div class="container">
        <div class="row">
          <div class="col-md-12 py-5">
            <div class="mb-5 flex-center">
              <!-- Facebook -->
              <a class="fb-ic" href="#">
                <i
                  class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"
                >
                </i>
              </a>
              <!-- Twitter -->
              <a class="tw-ic" href="#">
                <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x">
                </i>
              </a>

              <a class="git-ic" href="#">
                <i
                  class="fab fa-github fa-lg white-text mr-md-5 mr-3 fa-2x"
                ></i>
              </a>
              <!--Linkedin -->
              <a class="li-ic" href="#">
                <i
                  class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"
                >
                </i>
              </a>

              <a class="med-ic" href="#">
                <i
                  class="fab fa-medium-m fa-lg white-text mr-md-5 mr-3 fa-2x"
                ></i>
              </a>
            </div>
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grid row-->
      </div>
      <!-- Footer Elements -->

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        Â© 2019 Copyright: Martin Spicuzza
      </div>
      <!-- Copyright -->
    </footer>

    <script type="text/javascript" src="index.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
  </body>
</html>
